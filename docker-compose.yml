version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentiment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentiment_net

  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - sentiment_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - sentiment_net

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sentiment-worker
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sentiment_net

  ingester:
    build:
      context: ./ingester
      dockerfile: Dockerfile
    container_name: sentiment-ingester
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentiment_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment-frontend
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - sentiment_net


volumes:
  postgres_data:
  redis_data:

networks:
  sentiment_net:
    driver: bridge
